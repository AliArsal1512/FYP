<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <div class="login-page" id="login-page">
      <div class="container-fluid" style="max-width: 1400px; width: 100%;">
        <div class="container mt-5" style="max-width: 500px;  margin : 30px auto;">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="text-center mb-4 login-label">Login to <span class="text-clarifai">ClarifAI</span></h2>
              {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
              {% endif %}
              <form method="POST">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn clarifai-btn w-50 d-block mx-auto">Login</button>
              </form>
              <div class="mt-3 text-center">
                Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
