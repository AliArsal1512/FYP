<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="signup-page" id="signup-page">
      <div class="container mt-5" style="max-width: 500px;">
        <div class="card shadow">
          <div class="card-body log-sign-card">
            <h2 class="text-center mb-4">Create <span class="text-clarifai">Clarifai</span> Account</h2>
            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST">
              <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" name="username" class="form-control" required>
              </div>
              <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" required>
              </div>
              <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" required>
              </div>
              <button type="submit" class="btn clarifai-btn w-50 d-block mx-auto">Sign Up</button>
            </form>
            <div class="mt-3 text-center">
              Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
